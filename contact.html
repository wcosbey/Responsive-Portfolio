<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Bill Cosbey</title>
  
  <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="./index.html" id="logo">Bill Cosbey</a>
      <nav>
        <a href="./index.html">About</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="./assets/images/git hub image.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="./assets/images/Linked.jpg" class="social" alt="LinkedIn" /></a>
        
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
